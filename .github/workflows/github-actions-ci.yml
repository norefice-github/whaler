name: Deploy whaler to EKS

on:
  push:
    tags: [ "*" ]
    branches:
      - '**'
  pull_request:
    branches: [ "**" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: whaler
  K8S_NAMESPACE: whaler

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install kubectl
      uses: azure/setup-kubectl@v2.0
      with:
        version: 'v1.24.0' # default is latest stable
      id: install

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::477715925773:role/gh-actions-role
        aws-region: us-east-1
        role-session-name: gh-actions-session

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        REPOSITORY: whaler
        IMAGE_TAG: 1.1
      run: |
        docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
    
    - name: Deploy to Amazon EKS
      run: |
        aws eks update-kubeconfig --name whaler --region us-east-1
        echo "current-context"
        kubectl config current-context
        echo "get-context"
        kubectl config get-contexts
        kubectl apply -f ./deployment.yaml
        kubectl apply -f ./service.yaml
